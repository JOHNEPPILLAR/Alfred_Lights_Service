version: '3.5'

services:

  alfred_lights_service:
    build: .
    image: alfred_lights_service:latest
    container_name: alfred_lights_service
    restart: always
    ports:
      - "3978:3978"
    extra_hosts:
      - "alfred_elk_elasticsearch_1:192.168.1.4"
    hostname: alfred_lights_service
    networks:
      - alfred

networks:

  alfred:
    name: alfred
    driver: bridge